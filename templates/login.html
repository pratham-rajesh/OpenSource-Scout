{% extends "base.html" %}

{% block title %}Login - OpenSource Scout{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 30px;">Welcome Back</h2>
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn" style="width: 100%;">Login</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px; color: #8892b0;">
            Don't have an account? <a href="{{ url_for('register') }}" style="color: #64ffda;">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
